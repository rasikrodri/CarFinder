<style>
    /*.divimg {
   width: 48px;
   height: 48px;
}*/

div img {
   display: block;
   width: 300px;
}
</style>


<div class="modal-header" style="margin-top:0px; padding-top:0px;position:center; background-image:url(../img/bg-body.jpg);">
    <h4 class="modal-title">{{ modalOptions.car.make }} {{ modalOptions.car.model_name }}</h4>
    <h5>{{ modalOptions.car.model_trim }}</h5>
</div>
<div class="modal-body grid" style="max-height:500px; overflow:auto;margin-top:0px; padding-top:0px; background-image:url(../img/bg-body.jpg);">
    <ul>
        <li ng-repeat="(key,val) in modalOptions.car" ng-if='val!="" && val!="Not Available" && key!="images" && key!="id"'>{{key | CleanPropertyName}}: {{val}}</li><!-- || val!="Not Available" || val!=""-->
    </ul>
    <!--Selected: <b>{{ modalOptions.car.model_name }}</b>-->

    <h5>Images</h5>
    <hr />
    <div class="col-sm-12" ng-repeat="img in modalOptions.car.images" ng-if='key!="images"'>
        <img src="{{img.url}}" />
        <!--<hr style="color:black" />-->
    </div>
</div>

<div class="modal-footer" style="margin-top:0px; padding-top:0px;  background-image:url(../img/bg-body.jpg);">
    <!--<button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>-->
    <button class="btn btn-1" ng-click="$close()">CLOSE</button>
</div>
